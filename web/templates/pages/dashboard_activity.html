{{ define "page-content" }}
<div class="px-6 py-6">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-semibold text-gray-800 dark:text-white">Activity Stream</h1>
    <div class="flex gap-2">
      <select id="filter-type" class="text-sm rounded border dark:bg-gray-900 dark:border-gray-700 border-gray-300 px-3 py-1.5">
        <option value="">All Types</option>
        <option value="alert">Alerts</option>
        <option value="log">Logs</option>
        <option value="event">Events</option>
      </select>
      <select id="filter-scope" class="text-sm rounded border dark:bg-gray-900 dark:border-gray-700 border-gray-300 px-3 py-1.5">
        <option value="">All Scopes</option>
        <option value="agent">Agent</option>
        <option value="container">Container</option>
        <option value="user">User</option>
        <option value="system">System</option>
      </select>
      <input type="text" id="search-input" placeholder="Search..." class="text-sm px-3 py-1.5 rounded border dark:bg-gray-900 dark:border-gray-700 border-gray-300" />
    </div>
  </div>

  <div id="activity-feed" class="rounded-lg overflow-hidden border border-gray-100 dark:border-gray-800 shadow-sm">
    <!-- JS injects content here -->
  </div>
</div>
{{ end }}

{{ define "page-scripts" }}
<script type="module" src="/js/activity-stream.js"></script>
{{ end }}
