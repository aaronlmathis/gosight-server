{{ define "dashboard/partials/disk/summary" }}
<!-- dashboard/partials/disk/summary.html -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
  {{ if .DiskSummary}}
    {{ range .DiskSummary }}
    <div class="bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-4">
      <p class="text-sm text-gray-500 dark:text-gray-400">{{ .Label }}</p>
      <p class="text-xl font-bold text-blue-600 dark:text-blue-400">{{ .Value }}</p>
    </div>
    {{ end }}
  {{ end }}
</div>
{{ end }}
