{{ define "dashboard/partials/compute/cards" }}
<!-- dashboard/partials/compute/cards.html -->
<div class="grid gap-4 lg:grid-cols-3 mb-6">
  <div class="bg-white dark:bg-gray-900 border rounded-lg p-4 shadow-sm">
    <h4 class="text-sm font-semibold mb-3 text-gray-700 dark:text-gray-200">CPU Information</h4>
    <dl class="text-sm text-gray-600 dark:text-gray-400 grid grid-cols-2 gap-y-2">
      {{ range .CPUInfo }}
      <dt class="font-medium">{{ .Key }}</dt>
      <dd class="text-right">{{ .Value }}</dd>
      {{ end }}
    </dl>
  </div>

  <div class="bg-white dark:bg-gray-900 border rounded-lg p-4 shadow-sm">
    <h4 class="text-sm font-semibold mb-3 text-gray-700 dark:text-gray-200">CPU Time Counters</h4>
    <dl class="text-sm text-gray-600 dark:text-gray-400 grid grid-cols-2 gap-y-2">
      {{ range .CPUTimes }}
      <dt class="font-medium">{{ .Key }}</dt>
      <dd class="text-right">{{ .Value }}</dd>
      {{ end }}
    </dl>
  </div>

  <div class="bg-white dark:bg-gray-900 border rounded-lg p-4 shadow-sm">
    <h4 class="text-sm font-semibold mb-3 text-gray-700 dark:text-gray-200">CPU Statistics</h4>
    <dl class="text-sm text-gray-600 dark:text-gray-400 grid grid-cols-2 gap-y-2">
      {{ range .CPUStats }}
      <dt class="font-medium">{{ .Key }}</dt>
      <dd class="text-right">{{ .Value }}</dd>
      {{ end }}
    </dl>
  </div>
</div>
{{ end }}
