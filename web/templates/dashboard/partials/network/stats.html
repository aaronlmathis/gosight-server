{{ define "dashboard/partials/network/stats" }}
<!-- dashboard/partials/network/stats.html -->
<div class="flex items-center justify-between mb-4">
  <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-200">Interface Breakdown</h4>
  <div class="flex items-center space-x-4">
    <label class="text-sm text-gray-600 dark:text-gray-400">Chart Unit:</label>
    <select id="chart-unit"
      class="text-sm border rounded px-2 py-1 dark:bg-gray-900 border-gray-300 dark:border-gray-700">
      <option value="mbps">Mbps</option>
      <option value="kbps">KBps</option>
      <option value="bytes">Bytes/sec</option>
    </select>
  </div>
</div>

<div class="grid gap-4 lg:grid-cols-4 mb-6">
  {{ if .PacketStats }}
    {{ range .PacketStats }}
    <div class="bg-white dark:bg-gray-900 border {{ .BorderClass }} rounded-lg p-4 shadow-sm">
      <p class="text-sm text-gray-500 dark:text-gray-400">{{ .Label }}</p>
      <p class="text-2xl font-bold {{ .TextColor }} mt-1">{{ .Value }}</p>
      <p class="text-xs text-gray-400 dark:text-gray-500">{{ .Metric }}</p>
    </div>
    {{ end }}
  {{ end }}
</div>
{{ end }}
