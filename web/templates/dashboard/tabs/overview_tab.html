{{ define "tabs/overview_tab" }}
<!-- dashboard/tabs/overview.html -->
<div class="p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="overview" role="tabpanel" aria-labelledby="overview-tab">
  <!-- Metrics Row: CPU, Memory, Disk (1 row of 3) -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div
      class="relative p-4 sm:p-6 bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-lg shadow-sm hover:shadow-md transition-shadow flex flex-col justify-between h-full">
      <!-- Icon -->
      <div class="absolute top-4 right-4 text-blue-400">
        <!-- Heroicon: Chip / CPU -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 4v1M15 4v1M9 19v1M15 19v1M4 9h1M4 15h1M19 9h1M19 15h1M7 7h10v10H7V7z" />
        </svg>
      </div>
      <p class="text-sm text-gray-500 dark:text-gray-400">CPU Usage</p>
      <p class="text-2xl font-bold text-blue-600 dark:text-blue-400 mt-1">
        <span id="cpu-percent-label"></span>
      </p>
      <p class="text-xs text-gray-400 dark:text-gray-500">percent</p>
      <div class="mt-2">
        <canvas id="miniCpuChart" class="w-full h-20"></canvas>
      </div>
    </div>

    <div
      class="relative p-4 sm:p-6 bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-lg shadow-sm hover:shadow-md flex flex-col justify-between h-full">
      <!-- Icon -->
      <div class="absolute top-4 right-4 text-green-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 10h16M4 14h16M4 18h16M8 6v12M16 6v12" />
        </svg>
      </div>

      <!-- Content -->
      <p class="text-sm text-gray-500 dark:text-gray-400">Memory Used</p>
      <p class="text-2xl font-bold text-blue-600 dark:text-blue-400 mt-1">
        <span id="mem-percent-label"></span>
      </p>
      <p class="text-xs text-gray-400 dark:text-gray-500">GB</p>
      <div class="mt-2">
        <canvas id="miniMemoryChart" class="w-full h-20"></canvas>
      </div>
    </div>

    <div
      class="relative p-4 sm:p-6 bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-lg shadow-sm hover:shadow-md flex flex-col justify-between h-full">
      <!-- Icon -->
      <div class="absolute top-4 right-4 text-yellow-400">
        <!-- Heroicon: Chip (or use Archive icon for storage) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20 12H4M20 12V6a2 2 0 00-2-2H6a2 2 0 00-2 2v6m16 0v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6" />
        </svg>
      </div>
      <p class="text-sm text-gray-500 dark:text-gray-400">Swap Used</p>
      <p class="text-2xl font-bold text-blue-600 dark:text-blue-400 mt-1">
        <span id="swap-percent-label"></span>
      </p>
      <p class="text-xs text-gray-400 dark:text-gray-500">GB</p>
      <div class="mt-2">
        <canvas id="miniSwapChart" class="w-full h-20"></canvas>
      </div>
    </div>
  </div>
  <div class="grid grid-cols-1 gap-4 mb-6">
    <div
      class="p-4 sm:p-6 bg-white dark:bg-gray-900 border border-gray-100 dark:border-gray-700 rounded-lg shadow-sm flex flex-col h-64">
      <div class="flex justify-between items-center mb-2">
        <h3 class="text-sm font-semibold text-gray-800 dark:text-white">Live Logs</h3>
        <span class="text-xs text-gray-500 dark:text-gray-400">Last 10 entries</span>
      </div>
      <div id="log-stream"
        class="overflow-y-auto break-words whitespace-pre-wrap text-sm font-mono bg-white dark:bg-gray-800 rounded p-3 w-full h-40 space-y-1">
        <!-- Logs go here -->
      </div>
    </div>
  </div>



  <div class="mt-8">
    <div class="p-4 sm:p-6 bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-lg shadow-sm">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold">Container Endpoints</h2>
        <span class="text-sm text-gray-500 dark:text-gray-400" id="endpoint-count">-- total</span>
      </div>
      <div class="flex flex-wrap gap-4 mb-4">
        <select id="filter-container-status"
          class="text-sm px-3 py-1 rounded border dark:bg-gray-900 border-gray-200 dark:border-gray-700">
          <option value="">All Statuses</option>
          <option value="running">Running</option>
          <option value="exited">Exited</option>
        </select>
        <select id="filter-runtime"
          class="text-sm px-3 py-1 rounded border dark:bg-gray-900 border-gray-200 dark:border-gray-700">
          <option value="">All Types</option>
          <option value="podman">Podman</option>
          <option value="docker">Docker</option>
        </select>
        <input id="filter-container-name" type="text" placeholder="Filter by Container Name"
          class="text-sm px-3 py-1 rounded border dark:bg-gray-900 border-gray-200 dark:border-gray-700" />
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm table-auto border-collapse">
          <thead class="bg-gray-100 dark:bg-gray-700 text-left">
            <tr>
              <th class="px-4 py-2">Name</th>
              <th class="px-4 py-2">Host</th>

              <th class="px-4 py-2">Image</th>
              <th class="px-4 py-2">Status</th>
              <th class="px-4 py-2">CPU %</th>
              <th class="px-4 py-2">Mem</th>
              <th class="px-4 py-2">RX</th>
              <th class="px-4 py-2">TX</th>
              <th class="px-4 py-2">Uptime</th>
            </tr>
          </thead>
          <tbody id="container-table-body" class="divide-y divide-gray-200 dark:divide-gray-700">


          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
{{ end }}
