{{ define "dashboard/layout_endpoints" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{{ block "title" . }}Endpoints{{ end }}</title>
    <link rel="stylesheet" href="/css/output.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />

</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white font-sans antialiased">
    <div class="flex min-h-screen">
        {{ template "dashboard/partials/sidebar" . }}
        <div class="flex-1 flex flex-col">
            {{ template "dashboard/partials/topbar" . }}
            <main class="flex-1 p-6 w-full pt-0">
                {{ block "content_endpoints" . }}{{ end }}
            </main>
        </div>
        </div>
        
        <!-- Shared scripts -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
        
        <!-- Page-specific scripts (like toggleContainerRow) -->
        {{ block "endpoint-scripts" . }}{{ end }}
        </body>

</html>
{{ end }}
