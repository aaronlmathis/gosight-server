{{ define "partials/endpoint_details_header" }}

<h1 class="text-xl font-semibold text-gray-800 dark:text-white mb-4 bg-white dark:bg-gray-800 pt-2 z-10">
    <div class="flex flex-col">
        <p id="hostname" class="text-xl font-bold text-gray-800 dark:text-white">--</p>

        <div class="text-sm text-gray-600 dark:text-gray-400 mt-1 space-x-2" id="ws-status-line">
            <span class="text-xs">Metrics: <span id="metrics-ws-status"
                    class="text-red-500 text-xs">Disconnected</span></span> |
            <span class="text-xs">Logs: <span id="logs-ws-status"
                    class="text-red-500 text-xs">Disconnected</span></span> |
            <span class="text-xs">Events: <span id="events-ws-status"
                    class="text-red-500 text-xs">Disconnected</span></span> |
            <span class="text-xs">Alerts: <span id="alerts-ws-status"
                    class="text-red-500 text-xs">Disconnected</span></span>
        </div>
    </div>
</h1>
<div class="flex items-center justify-between text-sm mb-4">
    <div class="flex items-center space-x-3">
        <span id="online-status" class="text-green-500 font-medium">‚óè Online</span>
        <span id="last-report" class="text-gray-500 dark:text-gray-400">Last report: 3m ago</span>

        <!-- DYNAMIC TAG BADGES GO HERE -->
        <div id="tag-badges" class="flex flex-wrap items-center gap-2"></div>

        {{ template "partials/modal_add_tag" . }}
    </div>
</div>
<!-- Host Summary Inline Row (Responsive) -->
<div class="flex flex-wrap  gap-2 mt-2 text-sm text-gray-900 dark:text-gray-300">

    <!-- Uptime -->
    <div class="flex items-center gap-1  px-3 py-1.5 ">
        <i class="fa-solid fa-clock text-blue-500 text-xs"></i>
        <span class="font-medium">Uptime:</span>
        <span id="uptime"></span>
    </div>

    <!-- Processes -->
    <div class="flex items-center gap-1 px-3 py-1.5">
        <i class=" fa-solid fa-microchip text-green-500 text-xs"></i>
        <span class="font-medium">Procs:</span>
        <span id="procs"></span>
    </div>

    <!-- Logged-in Users -->
    <div class="flex items-center gap-1  px-3 py-1.5">
        <i class="fa-solid fa-user-group text-yellow-500 text-xs"></i>
        <span class="font-medium">Users:</span>
        <span id="users"></span>
    </div>

    <!-- OS Info -->
    <div class="flex items-center gap-1 px-3 py-1.5 ">
        <i class="fa-solid fa-server text-purple-500 text-xs"></i>
        <span class="font-medium">OS:</span>
        <span id="osinfo"></span>
    </div>
    <!-- OS Info -->
    <div class="flex items-center gap-1 px-3 py-1.5 ">
        <i class="fa-solid fa-server text-purple-500 text-xs"></i>
        <span class="font-medium">CPU:</span>
        <span id="cpu-info"></span>
    </div>
</div>

{{ end }}
