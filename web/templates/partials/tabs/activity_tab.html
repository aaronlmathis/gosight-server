{{ define "partials/tabs/activity_tab" }}
<!-- dashboard/tabs/activity.html -->
<div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="activity" role="tabpanel"
  aria-labelledby="activity-tab">
  <div class="bg-white dark:bg-gray-900 rounded-lg shadow-sm border border-gray-100 dark:border-gray-700 p-4 space-y-4">
    <!-- Header + Controls -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">

      <!-- Left: Title -->
      <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-200 flex items-center gap-2">
        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 17v-6a2 2 0 012-2h2a2 2 0 012 2v6m4 4H5a2 2 0 01-2-2V5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2z">
          </path>
        </svg>
        Recent Activity
      </h2>

      <div class="flex flex-wrap justify-end items-center gap-2">
        <input type="text" id="activityFilter" placeholder="Search events..."
          class="w-48 text-sm px-3 py-1.5 rounded border dark:bg-gray-900 border-gray-300 dark:border-gray-700"
          oninput="filterActivity()" />

        <input type="date" id="startDate"
          class="w-36 text-sm px-3 py-1.5 rounded border dark:bg-gray-900 border-gray-300 dark:border-gray-700" />

        <input type="date" id="endDate"
          class="w-36 text-sm px-3 py-1.5 rounded border dark:bg-gray-900 border-gray-300 dark:border-gray-700" />

        <button onclick="exportCSV()"
          class="flex items-center gap-1 px-3 py-1.5 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 4v16h16V4H4zm8 6v6m0 0l-3-3m3 3l3-3" />
          </svg>
          Export CSV
        </button>
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto text-sm text-left text-gray-700 dark:text-gray-300">
        <thead class="bg-gray-50 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
          <tr class="text-sm font-semibold">
            <th class="px-4 py-2 whitespace-nowrap">Category</th>
            <th class="px-4 py-2 whitespace-nowrap">Timestamp</th>
            <th class="px-4 py-2 whitespace-nowrap">Scope</th>
            <th class="px-4 py-2">Message</th>
          </tr>
        </thead>
        <tbody id="activity-log-body" class="divide-y divide-gray-100 dark:divide-gray-800">
          <!-- dynamic rows inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-end items-center gap-2 pt-2">
      <button id="activity-prev"
        class="text-sm px-3 py-1 rounded border dark:bg-gray-900 border-gray-300 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700">
        Previous
      </button>
      <span id="activity-page-indicator" class="text-sm text-gray-500 dark:text-gray-400">Page 1 of 1</span>
      <button id="activity-next"
        class="text-sm px-3 py-1 rounded border dark:bg-gray-900 border-gray-300 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700">
        Next
      </button>
    </div>
  </div>
</div>
{{ end }}
