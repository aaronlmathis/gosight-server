{{ define "partials/sidebar" }}
<aside id="sidebar"
    class="fixed top-0 left-0 z-20 flex flex-col w-64 h-full pt-16 transition-transform transform bg-gray-100 dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700 lg:translate-x-0 hidden lg:flex"
    aria-label="Sidebar">
    <div class="flex flex-col flex-1 px-3 py-4 overflow-visible">
        <ul class="space-y-2 text-sm font-normal text-gray-700 dark:text-gray-300">
            <li>
                <a href="/" data-tooltip="Dashboard" class="sidebar-link flex items-center p-2  hover:bg-gray-200 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-all duration-200 relative
                    {{ if eq .CurrentPath "/" }} active {{ end }}">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path fill-rule="evenodd"
                            d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z"
                            clip-rule="evenodd" />
                    </svg>

                    <span class="ml-3">Overview</span>
                </a>
            </li>
            <li>
                <a href="/endpoints" data-tooltip="Endpoints" class="sidebar-link flex items-center p-2  hover:bg-gray-200 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-all duration-200 relative
                    {{ if hasPrefix .CurrentPath "/endpoints" }} active {{ end }}">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 12v4m0 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4ZM8 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 0v2a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V8m0 0a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" />
                    </svg>

                    <span class="ml-3">Endpoints</span>
                </a>
            </li>
            <li>
                <a href="/metrics" data-tooltip="Metrics" class="sidebar-link  flex items-center p-2  hover:bg-gray-200 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-all duration-200 relative  
                    {{ if hasPrefix .CurrentPath "/metrics" }} active {{ end }}">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path
                            d="M13.5 2c-.178 0-.356.013-.492.022l-.074.005a1 1 0 0 0-.934.998V11a1 1 0 0 0 1 1h7.975a1 1 0 0 0 .998-.934l.005-.074A7.04 7.04 0 0 0 22 10.5 8.5 8.5 0 0 0 13.5 2Z" />
                        <path
                            d="M11 6.025a1 1 0 0 0-1.065-.998 8.5 8.5 0 1 0 9.038 9.039A1 1 0 0 0 17.975 13H11V6.025Z" />
                    </svg>

                    <span class="ml-3">Metric Explorer</span>
                </a>
            </li>
            <li>
                <a href="/activity" data-tooltip="Unified Activity Stream" class="sidebar-link flex items-center p-2  hover:bg-gray-200 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-all duration-200 relative 
                    {{ if hasPrefix .CurrentPath "/events" }} active {{ end }}">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 4h3a1 1 0 0 1 1 1v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h3m0 3h6m-3 5h3m-6 0h.01M12 16h3m-6 0h.01M10 3v4h4V3h-4Z" />
                    </svg>

                    <span class="ml-3">Events</span>
                </a>

            </li>
            <li>
                <a href="/logs" data-tooltip="Logs" class="sidebar-link flex items-center p-2  hover:bg-gray-200 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-all duration-200 relative
                    {{ if hasPrefix .CurrentPath "/logs" }} active {{ end }}">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 4h3a1 1 0 0 1 1 1v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h3m0 3h6m-3 5h3m-6 0h.01M12 16h3m-6 0h.01M10 3v4h4V3h-4Z" />
                    </svg>

                    <span class="ml-3">Logs</span>
                </a>
            </li><!--// 
            <li>
                <a href="/events" data-tooltip="Events"
                    class="flex items-center p-2  hover:bg-gray-200 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-all duration-200 relative ">
                    <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 3a2 2 0 00-2 2v1h18V5a2 2 0 00-2-2H5zm16 5H3v11a2 2 0 002 2h14a2 2 0 002-2V8z" />
                    </svg>
                    <span class="ml-3">Events</span>
                </a>
            </li>-->
            <li>
                <a href="/alerts" data-tooltip="Alerts" class="sidebar-link flex items-center p-2  mb-1 hover:bg-gray-200 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-all duration-200 relative 
                    {{ if hasPrefix .CurrentPath "/alerts" }} active {{ end }}">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path fill-rule="evenodd"
                            d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v5a1 1 0 1 0 2 0V8Zm-1 7a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H12Z"
                            clip-rule="evenodd" />
                    </svg>

                    <span class="ml-3">Alerts</span>
                </a>
                {{ if hasPrefix .CurrentPath "/alerts" }}
                <ul class="sidebar-submenu ml-6 mt-1 space-y-1 text-sm text-gray-600 dark:text-gray-400 mt-2">
                    <li>
                      <a href="/alerts/rules"
                         class="submenu-link relative block px-3 py-1.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-150
                         {{ if hasPrefix .CurrentPath "/alerts/rules" }} active {{ end }}">
                         <i class="fas fa-cog text-xs w-3 h-3"></i>
                         Rule Builder
                      </a>
                    </li>
                    <li>
                      <a href="/alerts/history"
                         class="submenu-link relative block px-3 py-1.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-150
                         {{ if hasPrefix .CurrentPath "/alerts/history" }} active {{ end }}">
                         <i class="fas fa-history text-xs w-3 h-3"></i>
                        Alert History
                      </a>
                    </li>
                    <li>
                      <a href="/alerts/active"
                         class="submenu-link relative block px-3 py-1.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-150
                         {{ if hasPrefix .CurrentPath "/alerts/active" }} active {{ end }}">
                         <i class="fas fa-bell text-xs w-3 h-3"></i>
                        Active Alerts
                      </a>
                    </li>
                  </ul>
                  {{ end }}
            </li>
            <li>
                <a href="/reports" data-tooltip="Reports" class="sidebar-link flex items-center p-2  hover:bg-gray-200 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-all duration-200 relative
                    {{ if hasPrefix .CurrentPath "/reports" }} active {{ end }}">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v15a1 1 0 0 0 1 1h15M8 16l2.5-5.5 3 3L17.273 7 20 9.667" />
                    </svg>

                    <span class="ml-3">Reports</span>
                </a>

            </li>
            <li>
                <a href="/admin" data-tooltip="Admin" class="sidebar-link flex items-center p-2  hover:bg-gray-200 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-all duration-200 relative  
                    {{ if hasPrefix .CurrentPath "/admin" }} active {{ end }}">
                    <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M11.3 1.046a1 1 0 00-2.6 0l-.3 1.456a6.5 6.5 0 00-2.113.877l-1.18-.69a1 1 0 00-1.32.083l-1.414 1.414a1 1 0 00.083 1.32l.69 1.18a6.5 6.5 0 00-.877 2.113L1.046 8.7a1 1 0 000 2.6l1.456.3a6.5 6.5 0 00.877 2.113l-.69 1.18a1 1 0 00.083 1.32l1.414 1.414a1 1 0 001.32.083l1.18-.69a6.5 6.5 0 002.113.877l.3 1.456a1 1 0 002.6 0l.3-1.456a6.5 6.5 0 002.113-.877l1.18.69a1 1 0 001.32-.083l1.414-1.414a1 1 0 00.083-1.32l-.69-1.18a6.5 6.5 0 00.877-2.113l1.456-.3a1 1 0 000-2.6l-1.456-.3a6.5 6.5 0 00-.877-2.113l.69-1.18a1 1 0 00-.083-1.32L16.273 2.96a1 1 0 00-1.32-.083l-1.18.69a6.5 6.5 0 00-2.113-.877L11.3 1.046zM10 13a3 3 0 100-6 3 3 0 000 6z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="ml-3">Admin</span>
                </a>
            </li>

        </ul>
    </div>
    <div class="text-gray-500 text-center text-xs mt-6">
        <p class="text-gray-800">
            Version: <span class="text-black font-semibold">1.0.0</span>
        </p>
    </div>
</aside>
{{ end }}
