<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoSight Dashboard</title>
  <link href="/css/output.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/init.js" type="module" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-gray-100 p-6 flex flex-col justify-between border-r border-gray-800">
      <div>
        <div class="flex items-center justify-between mb-10">
          <h1 class="text-xl font-bold text-blue-400">GoSight</h1>
          <span class="text-xs bg-gray-800 text-gray-300 font-semibold px-2 py-1 rounded">DEV</span>
        </div>
        <nav class="space-y-1">
          <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-800 transition">Dashboard</a>
          <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-800 transition">Metrics</a>
          
          <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-800 transition">Agents</a>
          <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-800 transition">Containers</a>
          <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-800 transition">Logs</a>
          <a href="#" class="block px-3 py-2 rounded-md hover:bg-gray-800 transition">Config</a>
        </nav>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8">
      <!-- Header -->
      <header class="flex items-center justify-between mb-8">
        <div>
          <h2 class="text-2xl font-semibold">Welcome to GoSight</h2>
          <p class="text-sm text-gray-500">Your system admin dashboard</p>
          <div id="lastUpdate" class="text-xs text-green-400 mt-2">Waiting for data...</div>
        </div>
        <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
      </header>

      <!-- Content card -->
      <section class="bg-white rounded-2xl shadow p-6 space-y-8">
        <h3 class="text-lg font-semibold">System Overview</h3>
      
        <!-- Metrics Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
          <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 shadow-sm">
            <p class="text-sm text-gray-500">CPU Usage</p>
            <p class="text-2xl font-bold text-blue-600">23%</p>
          </div>
          <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 shadow-sm">
            <p class="text-sm text-gray-500">Memory</p>
            <p class="text-2xl font-bold text-blue-600">12.4 GB</p>
          </div>
          <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 shadow-sm">
            <p class="text-sm text-gray-500">Containers</p>
            <p class="text-2xl font-bold text-blue-600">8</p>
          </div>
          <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 shadow-sm">
            <p class="text-sm text-gray-500">Disk IO</p>
            <p class="text-2xl font-bold text-blue-600">120 MB/s</p>
          </div>
        </div>
      
        <!-- Graph Panel -->
        <div class="bg-gray-50 border border-gray-200 rounded-xl p-6 shadow-sm">
          <div class="flex items-center justify-between mb-2">
            <h4 class="text-md font-semibold text-gray-700">CPU Usage - Last 10 min</h4>
            <select class="text-sm bg-white border border-gray-300 rounded px-2 py-1">
              <option>10m</option>
              <option>1h</option>
              <option>24h</option>
            </select>
          </div>
          <div class="h-48 bg-white rounded border border-gray-300 p-2">
            <canvas id="cpuChart" class="w-full h-full"></canvas>
          </div>
        </div><div class="bg-green-100 text-green-800 px-3 py-2 rounded-full font-bold inline-block">Test Green Pill</div>
        <!-- Table: Agents or Metrics -->
        <div class="mt-8 bg-white rounded-2xl shadow overflow-x-auto">
          <table class="min-w-full text-sm text-left text-gray-700">
            <thead class="bg-gray-100 text-gray-600 sticky top-0 z-10">
              <tr>
                <th scope="col" class="px-6 py-3">Agent</th>


                <th scope="col" class="px-6 py-3">IP Address</th>
                <th scope="col" class="px-6 py-3">OS</th>
                <th scope="col" class="px-6 py-3">Last Check-In</th>
                <th scope="col" class="px-6 py-3">Status</th>
              </tr>
            </thead>
            <tbody id="agentTableBody" class="divide-y divide-gray-200">
            </tbody>
          </table>
        </div>

      </section>
    </main>
  </div>

</body>
</html>
