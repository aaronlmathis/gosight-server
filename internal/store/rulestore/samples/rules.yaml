- id: "cpu_high_prod"
  name: "High CPU Usage - Production"
  enabled: false
  type: metric
  match:
    endpoint_ids: []
    labels:
      Department: "Engineering"
  scope:
    namespace: system
    subnamespace: cpu
    metric: usage_percent
  expression:
    operator: ">"
    value: 15
    datatype: percent
  level: warning
  actions:
    - notify-local
  options:
    cooldown: 30s
    eval_interval: 10s
    repeat_interval: 5m
    notify_on_resolve: true

- id: "critical-ssh-auth-failure"
  name: "Critical SSH Authentication Failure"
  description: "Triggers when SSH password auth fails in production"
  enabled: false
  type: "log"
  level: "critical"
  message: "SSH authentication failed"
  match:
    source: "sshd"
    category: "auth"
  expression:
    operator: "contains"
    value: "Failed password"
    datatype: "message"
  actions:
    - notify-local
  options:
    cooldown: 30s
    eval_interval: 10s
    repeat_interval: 5m
    notify_on_resolve: true

- id: "sudo-auth-failure"
  name: "Sudo Authentication Failure"
  description: "Triggers on incorrect sudo password attempts"
  enabled: true
  type: "log"
  level: "error"
  message: "Sudo authentication failure"
  match:
    source: "sudo"
  expression:
    operator: "contains"
    value: "incorrect password"
    datatype: "message"
  actions:
    - notify-local
  options:
    cooldown: 30s
    eval_interval: 10s
    repeat_interval: 5m
    notify_on_resolve: true
